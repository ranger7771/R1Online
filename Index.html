function TextToHTML(AText)
{
 return AText.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
}

function BBCodeToHTML(ABBCode)
{
  return TextToHTML(ABBCode).replace(new RegExp("\\[\/{0,1}(b|i|u|s|sup|sub|br)\\]", "gi"),
    function(AMatch)
    {
      return AMatch.replace(/\[/, "<").replace(/\]/, ">");
    }
  ).replace(/\[red\]/g, "<font color=\"Red\">").replace(/\[\/red\]/g, "</font>");
}

function BBCodeToPlain(ABBCode)
{
  return ABBCode.replace(/\[\/{0,1}(b|i|u|s|sup|sub|red)\]/g, "").replace(/\[br\]/g, " ");
}

function DisplayNewQuestion()
{
  var LQuestion;
  var LAskUnknownKnown = (document.frmMain.cbKind.selectedIndex == 0);
  var LMultipleChoice = (document.frmMain.cbType.selectedIndex == 1);
  var LFlashcard = (document.frmMain.cbType.selectedIndex == 0);

  var LMCAnswerCount;

  document.frmMain.btnCheck.value = " Check";

    LMCAnswers = FAnswers[FItemNo].split("|");
    FAnswer = LMCAnswers[0];
    DisplayMCAnswers(LMCAnswers);
  }
  else
  {
    if (document.frmMain.cbKind.selectedIndex == 2)
      LAskUnknownKnown = (Math.random(1) > 0.5);
    if (LAskUnknownKnown)
    {
      FAnswer = FAnswers[FItemNo];
      LQuestion = GetQuestion(FQuestions[FItemNo]);
    }
    else
    {
      FAnswer = FQuestions[FItemNo];
      LQuestion = GetQuestion(FAnswers[FItemNo]);
    }
    FAnswer = BBCodeToPlain(FAnswer);

    if (LMultipleChoice)
    {
      LMCAnswers.push(FAnswer);

      if (FQuestions.length > 4)
        LMCAnswerCount = 4
      else
        LMCAnswerCount = FQuestions.length;

      I = 1;
      while (I < LMCAnswerCount)
      {
        if (LAskUnknownKnown)
          LMCAnswer = GetQuestion(FAnswers[Math.round(Math.random() * (FAnswers.length - 1))])
        else
          LMCAnswer = GetQuestion(FQuestions[Math.round(Math.random() * (FQuestions.length - 1))]);

        if (MyIndexOf(LMCAnswers, LMCAnswer) < 0)
        {
          LMCAnswers.push(LMCAnswer);
          I++
        }
      }
      DisplayMCAnswers(LMCAnswers);
    }
    else
    {
      if (LFlashcard)
      {
        document.frmMain.edAnswer.value = " Think about the answer and choose 'Show answer'.";
        document.frmMain.edAnswer.readOnly = "readonly";
        document.frmMain.btnCheck.value = " Show answer";
      }
    }
  }

  document.getElementById("idQuestionNumber").innerHTML = parseInt(FItemNo + 1) + "  of " + FQuestions.length;
  document.getElementById("idQuestion").innerHTML = BBCodeToHTML(LQuestion);
}

function GetScore()
{
  var LScore;
  
  LScore = (FQuestionsOK * 10) / FAskedQuestions;
  LScore = Math.round(LScore * 10) / 10;
  if (LScore < 1) LScore = 1;
  return LScore;

function CheckAnswer()

  FTotalQuestions++;
  var LGivenAnswer = document.frmMain.edAnswer.value;

  var LAnswerIsOK;
  var LOptions = new Array();
  var LAnswer = FAnswer;

  {

    {

    {
      FAskedQuestions++;

      {

        LGivenAnswer = LGivenAnswer.replace(/İ/g, "I");

      Next();
      DisplayNewQuestion();
    }
  }
}
